<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decodificador</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img src="assets/logo.png" alt="logo da alura">
        </header>

        <main>
            <!-- input do texto -->
            <textarea name="texto" id="texto" wrap="soft" placeholder="Digite seu texto"></textarea>

            <!-- aviso de restrições -->
            <section class="input-box">
                <img id="alerta" src="assets/alert.png" alt="icone de alerta">
                <label for="alerta">Apenas letras minúsculas e sem acento.</label>
            </section>

            <!-- botões de comando -->
            <div class="botoes">
                <button class="botoes__crip" type="button">Criptografar</button>
                
                <button class="botoes__descrip" type="button">Descriptografar</button>
            </div>

            <!-- texto modificado -->
            <section class="output-box">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </section>

        </main>

        <script src="script.js"></script>
    </body>
</html>
